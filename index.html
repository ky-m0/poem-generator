<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Nature Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic for the nature poem, e.g. trees, a flower, birds..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will go here</div>
    </main>
    <footer>
      Made by <a href="https://github.com/ky-m0">ky-m0</a>, is
      <a href="https://github.com/ky-m0/poem-generator"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://www.netlify.com/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator</h1>
      </header>
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Enter a topic for your nature poem..."
            class="input"
            id="instructions"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        ⚙️ Coded by <a href="https://github.com/ky-m0">ky-m0</a>, open-sourced
        on
        <a href="https://github.com/ky-m0/poem-generator">GitHub</a>
        and hosted on
        <a href="https://www.netlify.com/">Netlify</a>
        <br />
        🎨 Image generated by
        <a href="https://www.craiyon.com/image/RcAXzpgkSlu6EBfEco5Nhg"
          >Craiyon</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
